<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Formulario</title>
</head>
<body>
  <form class="validacion" action="index.html" method="post">
    <div><label for="nombre">Nombre</label><input id="nombre" type="text"><span style="display:none"></span></div>
    <div><label for="apellido">Apellido</label><input id="apellido" type="text" ><span style="display:none"></span></div>
    <div><label for="nacimiento">Fecha de nacimiento</label><input id="nacimiento" type="text"><span style="display:none"></span></div>
    <div><label for="celular">Número de celular</label><input id="celular" type="text" ><span style="display:none"></span></div>
    <div><label for="casa">Número de casa</label><input id="casa" type="text" ><span style="display:none"></span></div>
    <div><label for="contraseña">Contraseña</label><input id="contraseña" type="text" placeholder="*****"><span style="display:none"></span></div>
    <div><label for="confirma-contraseña">Confirme contraseña</label><input id="confirma-contraseña" type="text" placeholder="*****"><span style="display:none"></span></div>
    <div><label for="mensaje">Mensaje</label><textarea id="mensaje" name="mensaje" rows="8"></textarea><span></span></div>
    <div><input id="checkbox" type="checkbox"><label for="checkbox">Acepto términos y condiciones</label><span style="display:none"></span></div>
    <div><input type="submit" name="Enviar"></input></div>
  </form>
</body>
</html>
